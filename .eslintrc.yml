env:
  browser: true
  es2021: true
extends:
  - airbnb
  - airbnb-typescript
  - prettier
overrides: []
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: latest
  sourceType: module
  project: ./tsconfig.json
plugins:
  - react
  - '@typescript-eslint'
rules:
  react/require-default-props: off
